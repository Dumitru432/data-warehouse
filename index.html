<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Warehouse</title>
</head>
<body>
    <nav>
        <img class="nav__logo" src="images/logo.svg" alt="">
        <div class="nav__menu">
            <a class="nav__item" href="">About</a>
            <a class="nav__item" href="">Help</a>
            <a class="nav__item" href="">Features</a>
            <a class="nav__item" href="">Signup</a>
        </div>
        <div class="nav__btn">
            <input type="button" value="Request Demo">
            <img class="arrow__btn" src="images/arrow-btn.svg" alt="">
        </div>
    </nav>
    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__info">
                <h1 class="hero__title">Save your data storage here.</h1>
                <p class="hero__description">Data Warehouse is a data storage area that has been
                    tested for security, so you can store your data here
                    safely but not be afraid of being stolen by others.</p>
                <input class="hero__btn" type="button" value="Learn more">
            </div>
            <div class="hero__content__img">
                <img src="images/hero__img.svg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
